<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games for {{ game_date }}</title>
</head>
<body>
    <h1>Games for {{ game_date }}</h1>

    {% if games %}
        <ul>
            {% for game in games %}
                <li>
                    {{ game['away_team'] }} @ {{ game['home_team'] }}
                    <a href="/generate_recap/{{ game['game_id'] }}">Generate Summary</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No games found for this date.</p>
    {% endif %}
</body>
</html>

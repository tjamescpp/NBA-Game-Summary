<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games for {{ game_date }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="text-center">
    <h1>Games</h1>
    <a class="icon-link icon-link-hover mb-5" href="/">
        <i class="bi bi-arrow-left" aria-hidden="true"></i>
        Back to Home
    </a>
    <div class="container d-flex justify-content-center align-items-center text-center">
        <div class="bd-content w-75">
            {% if games %}
                {% for game in games %}
                    <div class="card mb-3">
                        <div class="card-header">
                            <small> {{ game['game_status'] }} </small>
                        </div>
                        <div class="card-body">
                            <h5 class="mb-1"> {{ game['away_team'] }} @ {{ game['home_team'] }} </h5>
                            <a href="/generate_recap/{{ game['game_id'] }}" class="btn btn-primary">Summary</a>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <small> {{ game_date }} </small>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No games found for this date.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

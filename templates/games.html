<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games for {{ game_date }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-bg-dark p-3">
    <div class="container text-center">
        <h1>Games for {{ game_date }}</h1>
        <div class="row">
            <div class="col">
                <div class="list-group">
                    {% if games %}
                        {% for game in games %}
                            <a href="/generate_recap/{{ game['game_id'] }}" class="list-group-item list-group-item-action" aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1"> {{ game['away_team'] }} @ {{ game['home_team'] }} </h5>
                                    <small> {{ game['game_status'] }} </small>
                                </div>
                            </a>
                        {% endfor %}
                    {% else %}
                        <p>No games found for this date.</p>
                    {% endif %}
                </div>
            </div>
            <div class="col">
                column
            </div>
            <div class="col">
                column
            </div>
        </div>
    </div>
</body>
</html>

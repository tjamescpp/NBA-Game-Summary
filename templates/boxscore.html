{% extends "base.html" %}

{% block title %} GameCap.ai - Boxscore {% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Boxscore</h1>

    <!-- Team Filter Dropdown -->
    <div class="mb-5">
        <label for="teamFilter" class="form-label">Filter by Team</label>
        <select id="teamFilter" class="form-select mb-3">
            <option value="All">All Teams</option>
            {% for team in teams %}
                <option value="{{ team['id'] }}">{{ team['name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Boxscore Table -->
    <div class="table-responsive-xl d-flex justify-content-center">
        <table class="table table-dark table-hover table-sm">
            <thead>
                <tr>
                    {% for column in boxscore_data[0].keys() %}
                        <th scope="col">{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody class="table-group-divider" id="boxscoreTable">
                {% for row in boxscore_data %}
                    <tr data-team-id="{{ row['TEAM_ID'] }}">
                        {% for value in row.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    const teamFilter = document.getElementById('teamFilter');
    const tableRows = document.querySelectorAll('#boxscoreTable tr');

    teamFilter.addEventListener('change', () => {
        const selectedTeamId = teamFilter.value;

        tableRows.forEach(row => {
            const rowTeamId = row.getAttribute('data-team-id');

            if (selectedTeamId === 'All' || rowTeamId === selectedTeamId) {
                row.style.display = ''; // Show row
            } else {
                row.style.display = 'none'; // Hide row
            }
        });
    });
</script>


{% endblock %}

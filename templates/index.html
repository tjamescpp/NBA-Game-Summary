<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Recap Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>NBA Game Recap Generator</h1>
    <h2>Games</h2>
    <ul>
        {% for game in games %}
            <li>
                {{ game.away_team }} vs. {{ game.home_team }} at {{ game.game_time }}<br>
                <a href="{{ url_for('generate_recap', game_id=game.game_id) }}">Generate Recap</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
